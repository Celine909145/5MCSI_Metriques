<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Charger la bibliothèque Google Charts
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        // Fonction pour dessiner le graphique
        function drawChart() {
            // Récupérer les données depuis l'API
            fetch('/commits/')
                .then(response => response.json())
                .then(data => {
                    // Préparer les données pour Google Charts
                    var dataTable = new google.visualization.DataTable();
                    dataTable.addColumn('string', 'Date');
                    dataTable.addColumn('string', 'Author');
                    dataTable.addColumn('number', 'Commit Count');

                    // Transformer les données en format compatible avec Google Charts
                    data.forEach(commit => {
                        dataTable.addRow([commit.date, commit.author, 1]); // Ajouter une ligne pour chaque commit
                    });

                    // Configurer les options du graphique
                    var options = {
                        title: 'Commits par Auteur et Date',
                        hAxis: { title: 'Date' },
                        vAxis: { title: 'Nombre de Commits' },
                        legend: { position: 'bottom' },
                        curveType: 'function'
                    };

                    // Dessiner le graphique
                    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                    chart.draw(dataTable, options);
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</head>
<body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
